<div  class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body">
            <div class="row">
                <div class="col-12 text-right">
                    <button type="button" class="close" onclick="closeForm(event)" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="col-12 text-center">
                    <h2>Contact Form</h2>
                    <p>Contacting {Name}</p>
                </div>
            </div>

            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" id="age" placeholder="Enter age">
                </div>

                <div class="form-group">
                    <label>Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genderOptions" id="male" value="option1">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genderOptions" id="female" value="option2">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="issue">Issue Category</label>
                    <select class="form-control" id="issue">
                        <option>Relationships</option>
                        <option>Mental Disorder</option>
                        <option>Family</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Issues</label><br>
                    <div class="flex-container">
                        <div class="flex-item">
                            <input type="checkbox" id="issue1" name="issue1">
                            <label for="issue1">Issue 1</label>
                        </div>
                        <div class="flex-item">
                            <input type="checkbox" id="issue2" name="issue2">
                            <label for="issue2">Issue 2</label>
                        </div>
                        <div class="flex-item">
                            <input type="checkbox" id="issue3" name="issue3">
                            <label for="issue3">Issue 3</label>
                        </div>
                        <div class="flex-item">
                            <input type="checkbox" id="issue3" name="issue3">
                            <label for="issue3">Issue 3</label>
                        </div>
                        <div class="flex-item">
                            <input type="checkbox" id="issue3" name="issue3">
                            <label for="issue3">Issue 3</label>
                        </div>
                        <div class="flex-item">
                            <input type="checkbox" id="issue3" name="issue3">
                            <label for="issue3">Issue 3</label>
                        </div>
                        <!-- Continue with the rest of your checkboxes -->
                    </div>
                    <!-- Add other checkboxes similarly -->
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="4"
                        placeholder="Type a message to the professional here.."></textarea>
                </div>

                <button type="submit" class="btn w-100">Submit</button>
            </form>
        </div>
    </div>
</div>
