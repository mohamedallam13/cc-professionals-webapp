<style>
    .card-loader {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
        margin: 20px;
        padding: 20px;
        text-align: center;
        width: 300px;
        height: 300px;
        position: relative;
        overflow: hidden;
        transition: transform 0.2s ease-in-out;
    }

    .card-loader::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
        animation: load 1s infinite;
    }

    @keyframes load {
        0% {
            left: -100%;
        }

        100% {
            left: 100%;
        }
    }
</style>
