    .gg-close {
        box-sizing: border-box;
        position: relative;
        display: block;
        transform: scale(var(--ggs, 1));
        width: 22px;
        height: 22px;
        border: 2px solid transparent;
        border-radius: 40px;
        transition: transform 0.3s ease, filter 0.3s ease;
        /* Add transition for smooth effect */
    }

    .gg-close::after,
    .gg-close::before {
        content: "";
        display: block;
        box-sizing: border-box;
        position: absolute;
        width: 16px;
        height: 2px;
        background: currentColor;
        transform: rotate(45deg);
        border-radius: 5px;
        top: 8px;
        left: 1px
    }

    .gg-close::after {
        transform: rotate(-45deg)
    }

    .gg-close:hover {
        transform: scale(1.3);
        /* Scale to 1.05 on hover */
        filter: brightness(0.7);
        /* Make it slightly darker on hover */
    }

    .invalid {
        border-color: red;
        background-color: #fdd;
    }
